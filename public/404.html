<!DOCTYPE html>
<html>
  <head>
    <title>ページが見つかりません - Hashlog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      media="screen"
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />

    <style>
      .theme--light.v-application {
        background-color: #e9f1f6;
      }
      .theme--light.v-btn:not(.v-btn--flat):not(.v-btn--text):not(.v-btn--outlined) {
        background-color: #0079b5;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div
        data-app="true"
        class="v-application v-application--is-ltr theme--light"
        id="app"
      >
        <div class="v-application--wrap">
          <main class="v-main" style="padding: 20px 0px;" data-booted="true">
            <div class="v-main__wrap">
              <div class="container">
                <div class="content pt-10 pb-5">
                  <h1 class="display-3 font-weight-thin">
                    404 NotFound
                  </h1>
                  <div class="mt-10 mb-10">
                    <p>
                      お探しのページが見つかりませんでした。
                    </p>
                    <p>
                      一時的にアクセスができない状況にあるか
                      <br
                        class="d-flex d-sm-none"
                      />移動もしくは削除された可能性があります。
                    </p>
                    <p>
                      URLにお間違いがないか再度ご確認ください。
                    </p>
                  </div>
                  <a
                    href="https://hashlog.work"
                    class="v-btn--active v-btn v-btn--depressed v-btn--router theme--light v-size--default primary"
                    ><span class="v-btn__content"
                      ><i
                        aria-hidden="true"
                        class="v-icon notranslate v-icon--left mdi mdi-exit-run theme--light"
                      ></i
                      >トップページに戻る
                    </span></a
                  >
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
